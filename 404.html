<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" media="print" onload="this.media='all'">
    <style>
        body{
          font-family: 'Source Sans Pro', Helvetica, sans-serif;
          margin: 0;
        }
        .container404{
          display: flex;
          height: 100vh;
          background-color: white;
          justify-content: space-evenly;
          align-items: center;
          flex-direction: column;
        }
        .header404 {
          font-size: 8rem;
          font-weight: 700;
          /* font-style: italic; */
          margin: 0;
        }
        .content404, .content404 a {
          text-align: center;
          z-index: 1;
        }
        a {
          color: #9d00db;
        }
        p .big-404 {
          font-size: 1.75em;
        }
        p .small-404 {
          font-size: 1.15em;
        }
        .grainy-page {
          background-color: white;
        }
        .grainy-page:after {
          animation: grain 8s steps(10) infinite;
          background-image: url("assets/img/grainy_page.jpeg");
          content: "";
          height: 300%;
          left: -50%;
          opacity: 0.1;
          position: fixed;
          top: -100%;
          width: 300%;
          z-index: 0;
        }
        @keyframes grain {
          0%, 100% { transform:translate(0, 0) }
          10% { transform:translate(-5%, -10%) }
          20% { transform:translate(-15%, 5%) }
          30% { transform:translate(7%, -25%) }
          40% { transform:translate(-5%, 25%) }
          50% { transform:translate(-15%, 10%) }
          60% { transform:translate(15%, 0%) }
          70% { transform:translate(0%, 15%) }
          80% { transform:translate(3%, 35%) }
          90% { transform:translate(-10%, 10%) }
        }

        @media (max-width: 768px) {
          html, body, .container404 {
            height: calc(100%);
          }
          .container404 {
            justify-content: center;
          }
          .header404 {
            font-size: 3rem;
            margin: 24px;
          }
          p .big-404 {
            font-size: 24px;
          }
          p .small-404 {
            font-size: 16px;
          }
        }
    </style>
</head>
<body>
    
    <div class="container404 grainy-page">
        <p class="header404">:(</p>
        <div class="content404">
            <p class="big-404">Oops! This page doesn't exist.</p>
          <br/>
            <p class="small-404"><a href="//tejalwakchoure.github.io/">take me home</a></p>
        </div>
    </div>
</body>
</html>
