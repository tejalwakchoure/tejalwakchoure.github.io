    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    {% if site.meta_author %}<meta name="author" content="{{ site.meta_author }}">{% endif %}
    <meta name="robots" content="NOODP">


    <!-- social media tags -->
    {% if page.title %}
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:type" content="article">
        <meta property="og:image" content="/assets/img/portfolio/{{ page.slug }}/{{ page.img }}">
        <meta property="og:description" content="{{ page.description }}">
    {% else %}
        <meta property="og:title" content="{{ site.title }}">
        <meta property="og:type" content="website">
        <meta property="og:image" content="/assets/img/profile-picture-latest.jpeg">
        <meta property="og:description" content="{{ site.description }}">
    {% endif %}

    
   
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@{{ site.meta_author_twitter }}">
    

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
    <!-- Google verification -->
    <!-- {% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %} -->
    <!-- Bing Verification -->
    <!-- {% if site.bing_verify %}<meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %} --><!-- Favicon support -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
