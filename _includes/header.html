<header>
    <div class='title hor_parallax_left'>
        <h1 class="intro-text">
            <span class="name">
                Tejal Wakchoure
            </span>
            <br/>
            <span class="skills">
                Software Developer,
                UI & UX Designer,
                Cinema Addict
           </span>
        </h1>
    </div>
    <div class='img_div hor_parallax_right'>
        <picture>
           <source 
              media="(max-width: 768px)"
              srcset="assets/img/small-devices/profile-picture.jpeg">
           <source 
              srcset="assets/img/profile-picture.jpeg">
           <img src="assets/img/profile-picture.jpeg" 
           class="img-responsive" 
           alt="A profile picture of Tejal">
        </picture>
    </div>
    <script type="text/javascript">
      var windowTop = document.documentElement.scrollTop;
      var elementTop = document.getElementById('header').getBoundingClientRect().top || windowTop;
      var currentpos = -10;
      var pos = currentpos + ((windowTop - elementTop) / 10);
      console.log(windowTop, scrollTop, currentpos, pos);
      $('.hor_parallax_right').css({ right: pos });
      $('.hor_parallax_left').css({ left: pos });
    </script>
</header>
