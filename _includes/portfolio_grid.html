<!-- Portfolio Section -->
<section id="work" style="padding-right: 6vw;">
  <div class="container" style="padding: 0;">
    <div class="col-lg-12 text-right heading-col">
        <h2 class="heading" style="margin-right: -50px; font-size: 7.5rem;">{{ page.title }}</h2>
    </div>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container" style="/*padding: 20px 0;*/">
            <div class="row">
              <div class="masonry-grid">
                  <!-- uses 'date' for ordering -->
                  {% for project in site.projects %}
                        <div class="masonry-item">
                            <a href="{{ project.url }}" class="portfolio-link-wrapper">
                                <!-- <div class="overlay"> 
                                    <span style="margin: auto; padding: 10px;"> {{ project.title }} </span>
                                </div> -->
                                <picture>
                                   <!-- <source 
                                      media="(max-width: 768px)"
                                      srcset="/assets/img/small-devices/portfolio/{{ pagename }}/{{ project.img }}">
                                   <source 
                                      srcset="/assets/img/portfolio/{{ pagename }}/{{ project.img }}"> -->
                                   <img src="/assets/img/portfolio/{{ project.img }}" 
                                   class="img-responsive" 
                                   alt="{{ project.alt }}">
                                </picture>
                                <p class="grid-name">{{ project.title }}</p>
                                <p class="grid-type">{{ project.type }}</p>
                            </a>
                        </div>
                  {% endfor %}
                </div>
            </div>
        </div>
    </section>
  </div>
</section>
