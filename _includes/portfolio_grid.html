<!-- Portfolio Section -->
<section id="work" style="padding: 0;">
    <div class="container">
        <div class="col-lg-12 text-center">
            <h2 style="color:black;">Selected Work</h2>
        </div>

    <!-- Portfolio Grid Section -->
    <section class="success" id="portfolio" class="animate__animated animate__slideInLeft" style="animation-duration: 400ms;">
        <div class="container">
            <div class="row">
                <div class="grid">
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    {% for post in site.posts %}
                        <div id="portfolio-item-{{ post.modal-id }}" class="grid-item grid-item{{ post.modal-id }}" style="/*box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/">
                            <div style="position: relative; overflow: hidden; height: 100%; width: 100%;">
                            <!-- <div class="page-scroll" style="height: 100%; width: 100%;"> -->
                                <a id="portfolio-link-{{ post.modal-id }}" href="#portfolioDetails"
                                class="overlay-link" onclick="return toggleOnPortfolioLink(6-{{ post.modal-id }});"></a>
                            <!-- </div> -->
                                <div class="overlay" style="font-size: 1.25em; font-weight: 300; text-transform: uppercase;"> {{ post.title }} </div>
                                    
                                <img src="assets/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}" style="height: 100%; width: 100%; object-fit: cover;">
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
