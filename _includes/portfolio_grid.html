
<!-- Portfolio Grid Section -->
<section class="success" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Selected Work</h2>
                <hr class="light">
            </div>
        </div>
        <div class="row">
            <div class="grid">
                <div class="grid-col"></div>
                <div class="grid-col"></div>
                <div class="grid-col"></div>
                {% for post in site.posts %}
                    <div id="portfolio-item-{{ post.modal-id }}" class="grid-item grid-item{{ post.modal-id }}">
                        <a role="button" data-target="#myCarousel" data-slide-to="{{ post.modal-id }}" onclick="return toggleDetails({{ post.modal-id }});"> 

                            <!-- <div class="caption">
                                <div class="caption-content">
                                    {{ post.title }}
                                </div>
                            </div> -->

                            <img src="assets/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}" style=" height: 100%; width: 100%; object-fit: cover; /*box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/ ">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
