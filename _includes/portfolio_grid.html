<!-- Portfolio Section -->
<section id="work">
<div class="container" style="padding: 0;">
    <div class="col-lg-12 text-right heading-col">
        <h2 class="heading" style="margin-left: -15px; margin-right: -15px;">{{ page.title }}</h2>
    </div>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                  {% assign pagename = page.title %}
                  {% assign sitepage = site.pagename %}
                  {% assign allposts = sitepage.posts %}
                  {% for post in allposts %}
                    <!-- {% if post.path contains page.title %} -->
                        <div class="col-sm" style="padding: 0 15px;">
                          <h1>in!!</h1>
                            <div class="portfolio-link-wrapper">
                                <a href="//tejalwakchoure.github.io/{{ pagename }}/{{ post.project-id }}" class="overlay-link"></a>
                                <div class="overlay"> 
                                    <span style="margin: auto;"> {{ post.title }} </span>
                                </div>
                                <picture>
                                   <!-- <source 
                                      media="(max-width: 768px)"
                                      srcset="/assets/img/small-devices/portfolio/{{ pagename }}/{{ post.img }}">
                                   <source 
                                      srcset="/assets/img/portfolio/{{ pagename }}/{{ post.img }}"> -->
                                   <img src="https://tejalwakchoure.github.io/assets/img/portfolio/{{ pagename }}/{{ post.img }}" 
                                   class="img-responsive" 
                                   alt="{{ post.alt }}">
                                </picture>
                            </div>
                        </div>
                    <!-- {% endif %} -->
                  {% endfor %}
            </div>
        </div>
    </section>
