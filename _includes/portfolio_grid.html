<!-- Portfolio Section -->
<section id="work" style="padding-right: 50px;">
<div class="container" style="padding: 0;">
    <div class="col-lg-12 text-right heading-col">
        <h2 class="heading" style="margin-right: -50px; font-size: 7.5rem;">{{ page.title }}</h2>
    </div>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container" style="padding: 0;">
            <div class="row">
                  {% for post in site.work_sections %}
                    {% if post.path contains page.title and post.path contains 'posts' %}
                        <div class="col-sm" style="padding: 0 15px;">
                            <div class="portfolio-link-wrapper">
                                <a href="{{ post.url }}" class="overlay-link"></a>
                                <div class="overlay"> 
                                    <span style="margin: auto; padding: 10px;"> {{ post.title }} </span>
                                </div>
                                <picture>
                                   <!-- <source 
                                      media="(max-width: 768px)"
                                      srcset="/assets/img/small-devices/portfolio/{{ pagename }}/{{ post.img }}">
                                   <source 
                                      srcset="/assets/img/portfolio/{{ pagename }}/{{ post.img }}"> -->
                                   <img src="https://tejalwakchoure.github.io/assets/img/portfolio/{{ page.title }}/{{ post.img }}" 
                                   class="img-responsive" 
                                   alt="{{ post.alt }}">
                                </picture>
                            </div>
                        </div>
                    {% endif %}
                  {% endfor %}
            </div>
        </div>
    </section>
