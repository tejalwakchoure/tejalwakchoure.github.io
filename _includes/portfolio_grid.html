
<!-- Portfolio Grid Section -->
<section id="work" style="padding: 0;">
    <div class="container">
    <!-- <div class="row"> -->
        <div class="col-lg-12 text-center">
            <h2 style="color:black;">Selected Work</h2>
            <hr class="light">
        </div>
    <!-- </div> -->
    <section class="success" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="grid">
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    {% for post in site.posts %}
                        <div id="portfolio-item-{{ post.modal-id }}" class="grid-item grid-item{{ post.modal-id }}" style='overflow-y: hidden;'>
                            <!-- <div class="page-scroll" style="height: 100%; width: 100%;"> -->
                                <a id="portfolio-link-{{ post.modal-id }}" href="#work"
                                class="caption-link" style="/*height: 100%; width: 100%;*/ " 
                                onclick="return toggleOnPortfolioLink(6-{{ post.modal-id }});"></a>
                                    <!-- <div class="caption">
                                        <div class="caption-content">
                                            {{ post.title }}
                                        </div>
                                    </div> -->
                                    <div class="portfolio-overlay">
                                        {{ post.title }}
                                    </div>
                                    <img src="assets/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}" style=" height: 100%; width: 100%; object-fit: cover; /*box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/ ">
                            <!-- </div> -->
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
