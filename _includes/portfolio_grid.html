<!-- Portfolio Section -->
<section id="work" style="padding-right: 50px;">
  <div class="container" style="padding: 0;">
    <div class="col-lg-12 text-right heading-col">
        <h2 class="heading" style="margin-right: -50px; font-size: 7.5rem;">{{ page.title }}</h2>
    </div>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container" style="padding: 0;">
            <div class="row">
                  {% for project in site.projects %}
                  <h2>project url - {{ project.url }}</h2>
                  <br/>
                  <h3>project title - {{ project.title }}</h3>
                  <br/>
                        <div class="col-sm" style="padding: 0 20px;">
                            <div class="portfolio-link-wrapper">
                                <a href="{{ project.url }}" class="overlay-link"></a>
                                <div class="overlay"> 
                                    <span style="margin: auto; padding: 10px;"> {{ project.title }} </span>
                                </div>
                                <picture>
                                   <!-- <source 
                                      media="(max-width: 768px)"
                                      srcset="/assets/img/small-devices/portfolio/{{ pagename }}/{{ project.img }}">
                                   <source 
                                      srcset="/assets/img/portfolio/{{ pagename }}/{{ project.img }}"> -->
                                   <img src="/assets/img/portfolio/{{ project.img }}" 
                                   class="img-responsive" 
                                   alt="{{ project.alt }}">
                                </picture>
                            </div>
                        </div>
                  {% endfor %}
            </div>
        </div>
    </section>
  </div>
</section>
