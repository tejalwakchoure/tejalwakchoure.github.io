<!-- Portfolio Section -->
<section id="work">
<div class="container" style="padding: 0;">
    <div class="col-lg-12 text-right heading-col">
        <h2 class="heading" style="margin-left: -15px; margin-right: -15px;">{{ page.title }}</h2>
    </div>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="masonry-grid">
                    {% for post in site.posts %}
                      {% if post.path contains {{ page.title }} %}
                        <div class="masonry-item">
                            <div class="portfolio-link-wrapper">
                                <a id="portfolio-link-{{ post.project-id }}" href="//tejalwakchoure.github.io/words/" class="overlay-link"></a>
                                <div class="overlay"> 
                                    <span style="margin: auto;"> {{ post.title }} </span>
                                </div>
                                <picture>
                                   <source 
                                      media="(max-width: 768px)"
                                      srcset="assets/img/small-devices/portfolio/{{ post.img }}">
                                   <source 
                                      srcset="assets/img/portfolio/{{ post.img }}">
                                   <img src="assets/img/portfolio/{{ post.img }}" 
                                   class="px_img img-responsive" 
                                   alt="{{ post.alt }}">
                                </picture>
                            </div>
                        </div>
                      {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
