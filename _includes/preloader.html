	<div class="newloader">
	  <div class="newloader-counter">
	    <h1>0</h1>
	  </div>
	</div>

</preloader>

<!--Avoid flickering and show preloader-->
<script type="text/javascript">
    // document.write(".js-hide { display: none; }");
    $('body').hide();
    $('preloader').show();

    $(document).ready(function(){
        var counter = 0;
        var count = 0;
        var i = setInterval(function(){
          $(".newloader .newloader-counter h1").html("%" + count);              
          counter++;
          count++;
          if(counter == 101){
            clearInterval(i);
          }
        },50);
        });
</script>
