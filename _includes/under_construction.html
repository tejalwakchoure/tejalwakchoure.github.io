<!-- Under construction page -->
<section id="under_construction" class="under_construction">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1>Hi there!</h1>
				<hr/>
				<p>I am currently updating my website with new projects. For any queries, drop me a note at <a style="padding-right:15px; color: #000000 !important;" href="mailto:tejal.wakchoure@gmail.com" target="_blank">tejal.wakchoure@gmail.com</a>:</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">

				<form action="//formspree.io/{{ site.email }}" method="POST" target="output_frame"
							name="sentMessage" id="contactForm" novalidate 
							style="width: 50% !important; margin: auto;">

							<div class="form-group col-xs-12 floating-label-form-group controls">
								<label for="name">Name</label>
								<input type="text" name="name" class="form-control form-control-sm" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
						
							<div class="form-group col-xs-12 floating-label-form-group controls">
								<label for="email">Email Address</label>
								<input type="email" name="_replyto" class="form-control form-control-sm" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>
						
							<div>
								<input type="hidden"  name="_subject" value="New submission!">
								<input type="text" name="_gotcha" style="display:none"/>
							</div>
						

							<div class="form-group col-xs-12 floating-label-form-group controls">
								<label for="message">Message</label>
								<textarea rows="5" name="message" class="form-control form-control-sm" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
								<p class="help-block text-danger"></p>
							</div>

							<br>
							<div id="success"></div>
							<div class="form-group col-xs-12" style="padding: 10px">
								<button type="submit" class="btn btn-success btn" style="width: 30%;"
									onclick="document.getElementById('thanks').style.display = 'block';">Send Note</button>
								<!--<button type="submit" class="btn btn-primary" style="background-color: #B6513F !important;">Contact Me!</button>-->
							</div>
						<div id="thanks" class="show-on-submit"><h5>Thank you, I will be in touch soon!</h5></div>

				</form>				
			</div>
		</div>


		<div class="row" style="padding: 10px;">
			<div class="col-lg-12 text-center">
				<p><a style="padding-left:15px; padding-right:15px; color: #000000 !important;" href="//linkedin.com/in/tejalw" target="_blank">
					<i class="fab fa-linkedin-in fa-3x" aria-hidden="true"></i></a>
					<a style="padding-left:15px;" href="//github.com/tejalwakchoure" target="_blank">
						<i class="fa fa-github fa-3x" style="color: #000000 !important; background:transparent;" aria-hidden="true"></i></a></p>
					</div>
				</div>
			</div>
			<iframe name="output_frame" src="" id="output_frame" width="0px" height="0px"></iframe>
		</section>
