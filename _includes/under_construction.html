<!-- Under construction page -->
<section id="under_construction">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1>Hi there!</h1>
				<hr style="max-width: 150px;"/>
				<br>
				<p>I am currently updating this space with new projects.</p>
				<p>If you'd like to chat, drop me a note at
					<span class="_protectmydude" style="font-weight: bolder;">
 						<span class="_beginning">tejal [dot] wakchoure</span> [at] <span class="_middle">gmail [dot] com</span>
 					</span>:
				</p>
				<br>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">

				<form action="//formspree.io/{{ site.email }}" method="POST" target="output_frame"
					name="sentMessage" id="contactForm" novalidate 
					style="width: 50%; max-width: 500px; margin: auto;">
					<div class="form-group col-xs-12 floating-label-form-group controls" 
						style="border-top-right-radius: 5px;border-top-left-radius: 5px; border-bottom: 0;">
						<input type="text" name="name" class="form-control form-control-sm" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
					</div>
					<div class="form-group col-xs-12 floating-label-form-group controls">
						<input type="email" name="_replyto" class="form-control form-control-sm" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none"/>
					</div>
					<div class="form-group col-xs-12 floating-label-form-group controls"
						style="border-bottom-right-radius: 5px;border-bottom-left-radius: 5px; border-top: 0;">
						<textarea rows="3" name="message" class="form-control form-control-sm" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
					</div>

					<br>
					<button type="submit" class="btn btn-success btn" 
						onclick="document.getElementById('thanks').style.display = 'block';">Send Note</button>
					<div id="thanks" class="show-on-submit"><p>Thank you, I will be in touch soon!</p></div>
				</form>				
			</div>
		</div>


		<div class="row">
			<div class="col-lg-12 text-center">
				<a style="padding-right:15px;" href="//linkedin.com/in/tejalw" target="_blank">
					<i class="fa fa-linkedin fa-3x" aria-hidden="true"></i></a>
					<a style="padding-left:15px;" href="//github.com/tejalwakchoure" target="_blank">
						<i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
					</div>
				</div>
			</div>

			<iframe name="output_frame" src="" id="output_frame" width="0px" height="0px" style="display: none;"></iframe>
		</section>
